services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opsmind-auth-service
    restart: always
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - PORT=3002
    
    networks:
      - opsmind-net

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Production optimizations
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  opsmind-net:
    external: true
